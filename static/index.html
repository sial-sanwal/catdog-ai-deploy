<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatDog Vision AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üê± CatDog Vision AI üê∂</h1>
            <p class="subtitle">Upload an image to classify it as a Cat or Dog</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>Click to upload or drag and drop</p>
                        <p class="upload-hint">PNG, JPG, JPEG up to 10MB</p>
                    </div>
                </div>
            </div>

            <div class="image-preview" id="imagePreview" style="display: none;">
                <img id="previewImg" alt="Preview">
            </div>

            <div class="controls">
                <button id="predictBtn" class="btn btn-primary" disabled>Predict</button>
                <button id="clearBtn" class="btn btn-secondary" style="display: none;">Clear</button>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-card" id="resultCard">
                    <div class="result-icon" id="resultIcon"></div>
                    <h2 id="resultClass"></h2>
                    <p class="confidence-text">Confidence: <span id="confidenceScore"></span></p>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>
        </main>

        <footer>
            <p>Developed by <strong>Sanwal Khan</strong> ‚Äî AI Engineer</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
